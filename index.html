<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <div class="container">

        <header class="mt-4 d-flex" >
            <img src="./assets/img/logo.avif" alt="" class="me-3">
            <div class="text-center pt-2 ps-5">
                <a href="#" class="pe-3">Home</a>
                <a href="#" class="pe-3">About</a>
                <a href="#" class="pe-3">Pricing</a>
                <a href="#" class="pe-3">Blog</a>
            </div>
        </header>

        <main class="mt-5 "> 

            <div class="form-group mt-4 mb-3">
            <label for="tel" class="pb-4">Ваш телефон: *</label>
            <input 
                type="text" 
                class="form-control" 
                id="tel" 
                placeholder="+38067..."
                required
                pattern="^[+]{1}[0-9]{12}|[+]{1}[0-9]{2}[(]{1}[0-9]{3}[)]{1}[0-9]{7}|[+]{1}[0-9]{2}[(]{1}[0-9]{3}[)]{1}[0-9]{3}[-]{1}[0-9]{2}[-]{1}[0-9]{2}$"
            />
            <small class="form-text text-muted">
                * Oбязательно к заполнению.
            </small>
            <small class="form-text text-success valid-label">
                Поле заполнено верно.
            </small>
            <button type="submit" class="btn btn-dark text-lihgt mt-4">Перезвонить мне</button>
        </div>
        
        

        </main>
        
    </div>
    
</body>
</html>
